<ion-view view-title="Welcome">
  <ion-content class="padding">
    <form ng-submit="doLogin()" ng-hide="isLogin">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="fbLogin()">
            Login with Facebook
          </button>
        </label>
      </div>
    </form>
    <div class="list card" ng-show="isLogin">
      <div class="item">
        <h2>{{user.name}}</h2>
        <p>{{user.city}}</p>
      </div>
      <div class="item item-body">
        <img
          src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
      </div>
    </div>
  </ion-content>
</ion-view>
